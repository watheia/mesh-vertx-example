plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id "io.vertx.vertx-plugin" version "1.2.0"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.gentics.com/maven2')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.gentics.mesh:mesh-rest-client:1.7.6'
    implementation 'io.vertx:vertx-web:3.8.0'
    implementation 'io.vertx:vertx-web-templ-handlebars:3.8.0'
}

group = 'org.watheia'
version = '0.0.1-SNAPSHOT'
description = 'mesh-vertx-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

defaultTasks 'assemble'