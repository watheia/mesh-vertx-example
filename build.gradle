plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id "io.vertx.vertx-plugin" version "1.2.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.gentics.com/maven2')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    implementation 'com.gentics.mesh:mesh-rest-client:1.7.6'
    implementation 'io.vertx:vertx-web:3.9.5'
    implementation 'io.vertx:vertx-web-templ-handlebars:3.9.5'
}

vertx {
    mainVerticle = 'org.watheia.web.Server'
}

defaultTasks 'assemble'